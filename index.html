<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div class="container">
        <div id="left-side">

                <ul>

                        English : 0.0667
                        French : 0.0778" data-balloon-length="xlarge" data-balloon-pos="right">?</a>
                    </li>
                    <li><strong>Selected language :</strong> French</li>
                    <li><strong>Analysis time :</strong> 0.095 ms</li>
                </ul>
            </div>
            <div id="missing-letters" class="item">
                <span class="item-title">Missing letters in alphabet</span>
                <div id="missing-letters-letters">
                    <!-- /// -->
                </div>
            </div>
            <div id="multiple-letters" class="item">
                <span class="item-title">Multiple letters in alphabet</span>
                <div id="multiple-letters-letters">
                    <!-- /// -->
                </div>
            </div>
            <div id="biggest-words" class="item">
                <span class="item-title">Biggest words</span>
                <div id="biggest-words-letters">
                    <!-- /// -->
                </div>
            </div>
        </div>
        <div id="right-side">
            <div id="alphabet" class="item">
                <span class="item-title">Alphabet</span>
                <div id="alphabet-letters">
                    <!-- /// -->
                </div>
                <div class="stickbar">
                    <span class="stickbar-item" data-balloon="Copy the decrypted alphabet"  data-balloon-pos="left">Copy</span>
                </div>
            </div>
            <div id="cipher" class="item">
                <span class="item-title">Cipher</span>
                <div id="cipher-letters">
                    <!-- /// -->
                </div>
                <div class="stickbar">
                    <span class="stickbar-item" data-balloon="Copy the decrypted text" data-balloon-length="medium" data-balloon-pos="left">Copy</span>
                </div>
            </div>
        </div>
    </div>
    <script>
        function appendLetterBlocks(container, cipher, decipher){
            container = document.getElementById(container);
            blocks = ""
            for (var i = 0; i < cipher.length; i++) {
                blocks += '<div class="letter"><input class="letter-up letter-' + cipher.charAt(i) + '" disabled="disabled" value="' + cipher.charAt(i) + '"><br><input class="letter-down letter-' + decipher.charAt(i) + '" maxlength="1" value="' + decipher.charAt(i) + '"></div>';
            }
            container.innerHTML += blocks;
        }
        cipher = "FAR ILJJAR DTKRTKSR, TURRG SQTDUGSA FAR DTKRAUQR (SIA TDVAKSUQA LN SIA DTKEGKC JAK AK VAQRGLK LQGCGKTFA), ARS F'UKA DAR EGKPUTKSA-RGX KLUVAFFAR D'TQSIUQ ELKTK DLYFA JASSTKS AK REAKA FA DASAESGVA RIAQFLEB ILFJAR.F'GKSQGCUA DA FT KLUVAFFA. FAR ILJJAR DTKRTKSR QAOLRA RUQ UKA AKGCJA EQYOSLCQTOIGPUA. DTKR EASSA KLUVAFFA, RIAQFLEB ILFJAR QAURRGS T HQGRAQ FA ELDA DAR JARRTCAR EIGNNQAR PUG SAQQGNGAKS FT NAJJA DA RLK EFGAKS. EAR JARRTCAR RLKS ELJOLRAR DA RUGSAR DA RYJHLFAR DGNNAQAKSR, AK NLQJA DA OAQRLKKTCAR (TOOAFAR RSGEBJAK) TCGSTKS FAR HQTR AS FAR MTJHAR, OTQNLGR JUKGR DA OASGSR DQTOATUX : FAR « ILJJAR DTKRTKSR ».RIAQFLEB ILFJAR OTQVGAKS T ELJOQAKDQA FT RGCKGNGETSGLK DA EAR RAQGAR DA DARRGKR AK ASUDGTKS FAR NQAPUAKEAR D'TOOTQGSGLK DA  EITPUA OAQRLKKTCA, RAFLK FT JASILDA DA F'TKTFYRA NQAPUAKSGAFFA. FA EIGNNQA DA EA EQYOSLCQTJJA ARS AK NTGS SQAR RGJOFA. GF R'TCGS D'UKA RUHRSGSUSGLK TFOITHASGPUA : EITPUA OASGS OAQRLKKTCA QAOQARAKSA UKA FASSQA. F'GKSAQAS DA EA EIGNNQA ARS RT DGREQASGLK : USGFGRA DTKR DAR JARRTCAR CQGHLUGFFAR RUQ DAR JUQR LU DAR HLUSR DA OTOGAQ, GF OTRRA GKTOAQEU ETQ LK OAUS FA OQAKDQA OLUQ UK DARRGK D'AKNTKS -- EA PUA NTGS D'THLQD FA DLESAUQ WTSRLK, HGAK RUQ ! EAR CQGHLUGFFGR RLKS AK NTGS UKA NLQJA DA RSACTKLCQTOIGA, F'TQS DA QAKDQA TKLDGKR FAR JARRTCAR FAR OFUR RAEQASR.FA NFTC DA EAS AOQAUVA ARS AKRGHR{DTKEGKC_JAK_EGOIAQ_GR_JLKLTFOITHASGE}"
        appendLetterBlocks('cipher-letters', cipher, cipher)
        // ---
        appendLetterBlocks('alphabet-letters', "ABCDEFGHIJKLMNOPQRSTUVWXYZ", "DBFAECGHISXTMNOPQRJLUVWKYZ")
        // ---
        container = document.getElementById("biggest-words-letters");
        biggestWords = ["RGCKGNGETSGLK", "RUHRSGSUSGLK", "EQYOSLCQTJJA", "SAQQGNGAKS"];
        for (var word of biggestWords){
            id = "block-" + word;
            container.innerHTML += '<div id="' + id + '" style="margin-top: 2px;"></div>';
            appendLetterBlocks(id, word, word);
        }
        appendLetterBlocks('missing-letters-letters', 'RTU', '   ')
        appendLetterBlocks('multiple-letters-letters', 'EEGG', 'DFZE')
    </script>
</body>
</html>
